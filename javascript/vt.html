
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise</title>
    </head>
    <body>
        <div class="container text-center p-5 mt-5 bg-secondary">
            <h3 class="mb-5">Conditional Statements</h3>
            <p>Click the button below to give your age find if you are eligible to vote!</p>
            <button class="btn border btn-outline-dark" onclick="checkEligibility()">Click Me</button>
            <p id="p1" class="p-5 m-5 bg-light"></p>
        </div>
        <script>
            function checkEligibility() {
            let age = prompt("Please enter your age:");
            let message;

            if (age === null || age === "") {
            message = "Please enter a valid age.";
            } else if (isNaN(age) || age < 0) {
            message = "The age is invalid.";
            } else if (age >= 18) {
            message = "You are eligible to vote.";
            } else {
            message = "You are not eligible to vote.";
            }

            document.getElementById("p1").innerText = message;
            }
        </script>
    </body>
</html>
