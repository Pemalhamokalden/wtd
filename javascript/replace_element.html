<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Replace_Element</title>
    </head>
    <body>
        <div id="MyDiv">
            <p id="oldParagraph">This is the oldParagraph</p>
            <button onclick="replaceElements()">Click here</button>
        </div>
        
        <script>
            function replaceElements(){
                let parentDiv = document.getElementById('MyDiv');
                let oldParagraph = document.getElementById('oldParagraph');
                
                // Corrected the creation of the new paragraph element
                let newParagraph = document.createElement('p');  // Create a new <p> element
                newParagraph.textContent = "This is the new paragraph";  // Set text for the new paragraph
                
                parentDiv.replaceChild(newParagraph, oldParagraph);  // Replace the old paragraph with the new one      
            }
        </script>
       
    </body>
</html>
