<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation</title>
    </head>
    <body>
        <fieldset>
            <legend>Form</legend>
            <form action="Form" onsubmit="return validateForm()">
                <label for="Username">Username</label>
                <input type="Username" name="Username" id="Username"><br><br>

                <label for="Email">Email</label>
                <input type="Email" name="Email" id="Email" required><br><br>

                <label for="pwd">Password</label>
                <input type="Password" name="Password" id="pwd"><br><br>

                <label for="Age">Age</label>
                <input type="number" name="Age" id="Age"><br><br>
            

                <h3>Choose your gender:</h3>
                <input type="radio" id="Male" name="fav_language" value="Male">
                <label for="html">Male</label>
                <input type="radio" id="Female" name="fav_language" value="Female">
                <label for="css">Female</label><br><br>
                <form action="/action_pages.py" method="get" autocomplete="on"> 
                    <label for="Program">Choose Your Program:</label>
                    <select name="Program" id="Program">
                        <option value="DMA">DMA</option>
                        <option value="DCSN">DCSN</option>
                        <option value="DCE">DCE</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Submit">
        </form>
        </form>
    </fieldset>
    <script src="/javascript/script/validation.js"></script>
    </body>
</html>
