<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation</title>
    </head>
    <body>
        <fieldset>
            <legend>Form</legend>
            <form action="Form" onsubmit="return validateForm()">
                <label for="Username">Username</label>
                <input type="text" name="Username" id="Username"><br><br>

                <label for="Email">Email</label>
                <input type="text" name="Email" id="Email" required><br><br>

                <label for="pwd">Password</label>
                <input type="password" name="Password" id="pwd" required><br><br>

                <label for="Age">Age</label>
                <input type="number" name="Age" id="Age" min="0" required><br><br>
            

                <h3>Choose your gender:</h3>
                <input type="radio" id="Male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="Female" name="gender" value="Female" required>
                <label for="Female">Female</label><br><br>
                <label for="Program">Choose Your Program:</label>
                <select name="Program" id="Program">
                     <option value="DMA">DMA</option>
                     <option value="DCSN">DCSN</option>
                     <option value="DCE">DCE</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
        </form>
        </form>
    </fieldset>
    <script src="/javascript/script/validation.js"></script>
    </body>
</html>
