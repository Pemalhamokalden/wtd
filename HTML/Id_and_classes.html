<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>id_and_classes</title>
        <style>
            #first {
                background-color: aquamarine;
            }
            #second {
                background-color: antiquewhite;
            }
            .myDiv {
                color: rgb(246, 11, 38);
            }

        </style>
    </head>
    <body>
        <div id="first">
            <h3>First_div</h3>
        </div>
        <div id="second" class="myDiv">
            <h3>Second_div</h3>
        </div>
        <div class="myDiv">
            <h3>Third_div</h3>
        </div>
    
    </body>
</html>
