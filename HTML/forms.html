<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML forms</title>
    </head>
    <body>
        <form action="/action_pages.py" method="get" autocomplete="on">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="first_name"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="last_name"><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="user_name"><br>
            <label for="pwd">Password</label><br>
            <input type="Passwrod" id="pwd" name="Password"><br><br>
            <input type="Reset" value="Reset">
            <input type="Submit">
        </form>
        
    </body>
</html>
